            path 可以畫出任意形狀
            M-move to
            L-line to
                這裡的line to不是座標軸，而是移動多少距
            Z-closepath
                Z會從做後一個點連結到原點(M)
         -->
        <path d="M150 50 L75 200 L225 200 Z" fill="orange" />



        <!-- 
            其他代號
            H-horizontal linto
            V-vertical lineto
            C-curveto
                有六個參數(x, y, x1, y1, x2, y2)
                1.曲線起始點(x,y)
                2.貝茲把柄最遠的點(x1, y1)
                3.曲線結束點(x2, y2)
                
            S-smooth curveto
         -->
        <path d="M150 250 L75 400 L225 400 C225 400 150 350 150 250" fill="pink" />

        <line x1="225" y1="400"
